<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <header class="jumbotron">
    <h1 class="row justify-content-center">Contact Manager</h1>
    <p class="row justify-content-center">Using Bootstrap, a Node server, and more...</p>
  </header>
  <div class="container">
    <div id="functionality-card" class="card">
      <div class="row">
        <div class="row col-6 d-flex justify-content-center">
          <button type="button" class="add-contact btn btn-outline-primary">Add Contact</button>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <input id="search" class="form-control" type='text' placeholder="Search by contact name..." />
        </div>
      </div>
    </div>
    <div id="contacts-card" class="card">
      <div class="row justify-content-center top-buffer">
        <h3>There are no contacts currently saved.</h3>
      </div>
      <div class="row justify-content-center top-buffer">
        <button type="button" class="add-contact btn btn-outline-primary">Add Contact</button>
      </div>
    </div>
    <div id="contact-form-card" class="card">
      <div class="row justify-content-center top-buffer">
        <form>
          <h3 class="form-group justify-content-center row">New Contact Form</h3>
          <div class="form-group row">
            <label for="input-name" class="col-sm-4 col-form-label">Full Name:</label>
            <div class="col-8">
              <input type="text" class="form-control" id="input-name" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label for="input-email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-8">
              <input type="email" class="form-control" id="input-email" placeholder="..."
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
          </div>
          <div class="form-group row">
            <label for="input-phone-number" class="col-sm-4 col-form-label">US Tel. #:</label>
            <div class="col-8">
              <input type="tel" class="form-control" id="input-phone-number" placeholder="ex. 212-123-1234"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <button id="submit" type="submit" class="contact-form-btn btn btn-outline-primary">Submit</button>
            <button id="cancel" type="button" class="contact-form-btn btn btn-outline-primary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <ul class="contacts-container media-list row clearfix">
    </ul>
  </div>
  <script id="contactsTemplate" type="text/x-handlebars-template">
    <li class="media col-md-3 col-sm-4">
      <div class="media-heading">
        <h4>{{full_name}}</h4>
      </div>
      <div class="media-body">
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>
      </div>
      <div class="contact-btn-wrapper">
        <button id="edit" type="button" class="edit-contact-btn btn btn-outline-primary">Edit</button>
        <button id="delete" type="button" class="delete-contact-btn btn btn-outline-primary">Delete</button>
      </div>
      <hr>
    </li>
  </script>
  <script id="contactPartial" type="text/x-handlebars"></script>
  <script id="tagTemplate" type="text/x-handlebars"></script>
  <script src="javascripts/contact.js"></script>
  <script src="javascripts/tag.js"></script>
  <script src="javascripts/controller.js"></script>
  <script src="javascripts/view.js"></script>
  <script src="javascripts/API.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
